<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="PolyA-1 data analysis tool">
    <meta name="author" content="todd m. gureckis">

    <title>PolyA-1</title>

    <!-- Vendors -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Icons -->
    <link rel='stylesheet' href='//fonts.googleapis.com/icon?family=Material+Icons'>

    <!-- Custom styles for this template -->
    <link href="css/polya-1.css" rel="stylesheet">

  </head>

  <body>
    <div class='body'>

      <header class="poly-header">
        <div class='container'>
          <div class='row'>
            <div class='col-sm-2'>
              <div class='brand'>
                <i class="material-icons">3d_rotation</i>
                PolyA-1
              </div>
            </div>
            <div class='col-sm-10 text-right'>
              <nav class='nav'>
                <a href='/doc'> Documentation </a>
              </nav>
            </div>
          </div>
        </div>
      </header>

      <section class='chart-container'>

        <i id='loading' class="loading material-icons icon-animate">3d_rotation</i>

        <div class='row'>

          <div class='col-sm-6'>
            <div class='analysis-container' id="analysis">
              <table class='analysis'>
                <thead>
                  <tr>
                    <th>Key</th>
                    <th>Value</th>
                  </tr>
                </thead>

                <tr>
                  <td>Points Inside/Outside:</td>
                  <td><span id='hits'></span></td>
                </tr>
                <tr>
                  <td>Error Spread:</td>
                  <td><span id='error'></span></td>
                </tr>
                <tr>
                  <td>Path Coverage:</td>
                  <td><span id='coverage'></span></td>
                </tr>
                <tr>
                  <td>Quadrant 1 Accuracy:</td>
                  <td><span id='q1accuracy'></span></td>
                </tr>
                <tr>
                  <td>Quadrant 2 Accuracy:</td>
                  <td><span id='q2accuracy'></span></td>
                </tr>
                <tr>
                  <td>Quadrant 3 Accuracy:</td>
                  <td><span id='q3accuracy'></span></td>
                </tr>
                <tr>
                  <td>Quadrant 4 Accuracy:</td>
                  <td><span id='q4accuracy'></span></td>
                </tr>
                <tr>
                  <td>Overall Positional Accuracy:</td>
                  <td><span id='accuracy'></span></td>
                </tr>
              </table>
            </div>
          </div>

          <div class='col-sm-6'>
            <div id='chart'>

            </div>
          </div>

        </div>

      </section>

      <section class="controls">
        <div class='container'>

          <div class='row'>

            <div class='col-sm-6'>
              <label>Control Dataset</label>

              <div class='input-group'>
                <textarea class='input' placeholder="Copy/paste calibration data" data-id='1' id='data1' class='pasteInput'></textarea> 
              </div>

              <!-- <div class='input-group'>
                <input class="inputfile" type="file" name="file1" id="file1" onchange="handleFiles('chart1', this.files)"/>
                <label id="file1-label" for="file1" class='btn btn-lg btn-secondary'> <span>Upload file</span></label>
              </div> -->
            </div>

            <div class='col-sm-6'>
              <label>Test Subject Data</label>

              <div class='input-group'>
                <textarea class='input' placeholder="Copy/paste PolyA-1 data" data-id='2' id='data2' class='pasteInput'></textarea> 
              </div>

              <!-- <div class='input-group'>
                <input class="inputfile" type="file" name="file2" id="file2" onchange="handleFiles('chart2', this.files)"/>
                <label id="file2-label" for="file2" class='btn btn-lg btn-terciary'> <span>Upload file</span></label>
              </div> -->
            </div>

          </div>

          <br>

          <div class='tolerance'>
            <label for="tolerance" class='input-label'>Precision Tolerance:</label>
            <input class='input' type='text' value="1.0" />

            <button class='btn btn-primary' id='analyze'>Analyze</button>
          </div>

        </div>
      </section>

      </div>
  </body>

  <script src="js/polya-1.js" charset="utf-8"></script>
</html>
