<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="PolyA-1 data analysis tool">
    <meta name="author" content="todd m. gureckis">

    <title>PolyA-1</title>

    <!-- Vendors -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>


    <!-- Icons -->
    <link rel='stylesheet' href='//fonts.googleapis.com/icon?family=Material+Icons'>

    <!-- Global CSS -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">   
    <!-- Plugins CSS -->    
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="plugins/prism/prism.css">
    <link rel="stylesheet" href="plugins/elegant_font/css/style.css">
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/doc.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/polya-1.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


  </head>

  <body class="body-blue">
    <div class="page-wrapper">
      <!-- ******Header****** -->
      <header id="header" class="header">
          <div class="container">
              <div class="branding">
                  <h1 class="logo">
                      <a href="index.html">
                          <span aria-hidden="true" class="icon_documents_alt icon"></span>
                          <span class="text-highlight">PolyA</span><span class="text-bold">-1</span>
                      </a>
                  </h1>
              </div><!--//branding-->
              <ol class="breadcrumb">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/doc" class="">Documentation</a></li>
              </ol>
          </div><!--//container-->
      </header><!--//header-->


      <div class="container-fluid">
        <div class='row'>

          <section class='col-sm-4 col-md-3 sidebar'>

            <!-- <div class='control'>
              <label class='input-label'>Control Data</label>
              <textarea class='input' placeholder="Paste data" data-id='1' id='data1' class='pasteInput'></textarea> 
              <input class="inputfile" type="file" name="file1" id="file1" onchange="handleFiles('chart1', this.files)"/>
            </div> -->

            <div class='control'>
              <label class='input-label'>Test Subject Data</label>
              <textarea class='input' placeholder="Paste data" data-id='2' id='data2' class='pasteInput'></textarea> 
              <!-- <input class="inputfile" type="file" name="file2" id="file2" onchange="handleFiles('chart2', this.files)"/> -->
            </div>

            <br>

            <div class='control'>
              <label for="tolerance" class='input-label'>Precision Tolerance:</label>
              <input id='tolerance' class='input' type='number' value="1" min="0" />
            </div>

            <br>

            <div class='btn-wrapper'>
              <button class='btn btn-blue' id='analyze'>ANALYZE</button>
            </div>


            <table class='analysis' id="analysis">
              <thead>
                <tr>
                  <th>Key</th>
                  <th>Value</th>
                </tr>
              </thead>

              <tr>
                <td>Points Hit/Miss:</td>
                <td><span id='hits'></span></td>
              </tr>
              <!-- <tr>
                <td>Error Spread:</td>
                <td><span id='error'></span></td>
              </tr> -->
              <tr>
                <td>Path Coverage:</td>
                <td><span id='coverage'></span></td>
              </tr>
              <tr>
                <td>Quadrant 1 Accuracy:</td>
                <td><span id='q1accuracy'></span></td>
              </tr>
              <tr>
                <td>Quadrant 2 Accuracy:</td>
                <td><span id='q2accuracy'></span></td>
              </tr>
              <tr>
                <td>Quadrant 3 Accuracy:</td>
                <td><span id='q3accuracy'></span></td>
              </tr>
              <tr>
                <td>Quadrant 4 Accuracy:</td>
                <td><span id='q4accuracy'></span></td>
              </tr>
              <tr>
                <td>Overall Positional Accuracy:</td>
                <td><span id='accuracy'></span></td>
              </tr>
            </table>
          </section>

          <section class='col-sm-8 col-md-9 main'>
            <i id='loading' class="loading material-icons icon-animate">3d_rotation</i>
            <div id='chart'></div>
          </section>

        </div>

      </div>

    </div>
  </body>

  <script src="js/polya-1.js" charset="utf-8"></script>
</html>
