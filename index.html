<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="PolyA-1 data analysis tool">
    <meta name="author" content="todd m. gureckis">

    <title>PolyA-1</title>

    <!-- Vendors -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Icons -->
    <link rel='stylesheet' href='//fonts.googleapis.com/icon?family=Material+Icons'>

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

  </head>

  <body>
    <div class='container-fluid'>

      <div class='row'>

        <header class="header col-lg-3">
          <div class='brand'>
            <i class="material-icons">3d_rotation</i>
            PolyA-1
          </div>

          <div class="row">

            <div class='col-sm-12 text-center'>

              <div class='input-group'>
                <label for="tolerance" class='input-label'> Tolerance </label>
                <input id='tolerance' type='text' value="1.0" />
              </div>

              <button class='btn btn-primary' id='analyze'>Analyze</button>


              <hr />
              

              <label>Data #1</label>

              <div class='input-group'>
                <textarea class='input' placeholder="Copy/paste" data-id='1' id='data1' class='pasteInput'></textarea> 
              </div>

              <div class='input-group'>
                <input class="inputfile" type="file" name="file1" id="file1" onchange="handleFiles('chart1', this.files)"/>
                <label id="file1-label" for="file1" class='btn btn-lg btn-secondary'> <span>Upload file</span></label>
              </div>


              <hr />


              <label>Data #2</label>

              <div class='input-group'>
                <textarea class='input' placeholder="Copy/paste" data-id='2' id='data2' class='pasteInput'></textarea> 
              </div>

              <div class='input-group'>
                <input class="inputfile" type="file" name="file2" id="file2" onchange="handleFiles('chart2', this.files)"/>
                <label id="file2-label" for="file2" class='btn btn-lg btn-terciary'> <span>Upload file</span></label>
              </div>

            </div>

          </div>

        </header>

        <section class='col-lg-9 chart-container'>

          <i id='loading' class="loading material-icons icon-animate">3d_rotation</i>

          <div class='analysis-container' id="analysis">
            <table class='analysis'>
              <tr>
                <td>Total Time:</td>
                <td><span id='time'></span></td>
              </tr>
              <tr>
                <td>Time Inside Range:</td>
                <td><span id='time-accuracy'></span></td>
              </tr>
              <tr>
                <td>Points Inside:</td>
                <td><span id='hits'></span></td>
              </tr>
              <tr>
                <td>Overall Accuracy:</td>
                <td><span id='accuracy'></span></td>
              </tr>
            </table>
          </div>

          <div id='chart'>

          </div>

        </section>

      </div>

    </div>
  </body>

  <script src="js/polya-1.js" charset="utf-8"></script>
</html>
